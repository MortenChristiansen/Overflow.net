language: csharp
solution: Overflow.net.sln
before_install:
- sudo bash -c "echo deb http://badgerports.org precise main >> /etc/apt/sources.list"
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 0E1FAD0C
- sudo apt-get update
- sudo apt-get install mono-devel
install:
- nuget restore Overflow.net.sln
- nuget install xunit.runner.console -Version 2.0.0 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=Release Overflow.net.sln
- mono ./testrunner/xunit.runner.console.2.0.0/tools/xunit.console.exe ./test/Overflow.Test/bin/Release/Overflow.Test.dll
